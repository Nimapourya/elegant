<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bulma/css/bulma.min.css') }}">
</head>
<body>
<div style="min-height: 100vh" class="is-flex is-justify-content-center is-align-items-center">
    <div class="card">
        <div class="card-content">
            <h2 class="title is-2 mb-6">Pls Sign Up to Enter The Complaint System</h2>
            <form action="{{ url_for('signup') }}" method="post">
                <div class="field">
                    <label for="firstname" class="label">Firstname</label>
                    <div class="control">
                        <input type="text" id="firstname" name="firstname" class="input">
                    </div>
                </div>

                <div class="field">
                    <label for="lastname" class="label">Lastname</label>
                    <div class="control">
                        <input type="text" id="lastname" name="lastname" class="input">
                    </div>
                </div>

                <div class="field">
                    <label for="email" class="label">Email Address</label>
                    <div class="control">
                        <input type="text" id="email" name="email" class="input">
                    </div>
                </div>

                <div class="field">
                    <label for="password" class="label">Password</label>
                    <div class="control">
                        <input type="password" id="password" name="password" class="input">
                    </div>
                </div>

                <div class="field">
                    <label for="confirm_password" class="label">Confirm Password</label>
                    <div class="control">
                        <input type="password" id="confirm_password" name="confirm_password" class="input">
                    </div>
                </div>

                <div class="field has-text-centered">
                    <button type="submit" class="button is-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
